<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <!-- links -->
    <link rel="icon"  href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- main JS -->
    <script defer src="/js/script.js"></script>

    <title>pokédex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>

        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="name or number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>

        </div>

         <img src="image/pokedex.png" alt="pokédex" class="pokédex">
    </main>
    
</body>
</html>
